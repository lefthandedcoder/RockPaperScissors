<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Rock Paper Scissors</title>
</head>
<body>
    <h1>Odin's Rock Paper Scissors</h1>
    <h2 id="intro"></h2>
    <div id="gameboard">
        <p id="stats">Stats</p>
        <p id="game-result">Best of 5!</p>
        <p id="round-result">Round Results</p>
    </div>
    <div id="wrapper">
        <button id="rock" onclick="game('rock')">Rock</button>
        <button id="paper" onclick="game('paper')">Paper</button>
        <button id="scissors" onclick="game('scissors')">Scissors</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
